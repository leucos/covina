version: "2"

services:
  covina:
    build: .
    command: /app/covina -influx http://influxdb:8086
    links:
        - influxdb
  influxdb:
    image: influxdb
  grafana:
    image: grafana/grafana
    environment:
      GF_INSTALL_PLUGINS: grafana-clock-panel,grafana-simple-json-datasource,grafana-worldmap-panel